name: Deploy Dist to S3

on:
  push:
    branches:
      - main

jobs:
  deploy-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync dist files to S3
        run: |
          aws s3 sync . s3://${{ secrets.S3_DIST_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache for dist
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Verify S3 dist bucket contents
        run: |
          aws s3 ls s3://${{ secrets.S3_DIST_BUCKET_NAME }}
